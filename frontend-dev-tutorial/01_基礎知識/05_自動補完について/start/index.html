<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- #id名でtab押すとEmmetによる自動補完でdivタグ生成される -->
  <div id="first"></div>
  <!-- .class名でtab押すとEmmetによる自動補完でdivタグ生成される -->
  <div class="cls"></div>
  <!-- span class名でtab押すとEmmetによる自動補完でdivタグ生成される -->
  <span class="class"></span>
  <!-- #parent>.class名でtab押すとEmmetによる自動補完でid=parentの親要素(div)のなかにclass名のdivが生成される -->
  <div id="parent">
    <div class="cls"></div>
  </div>
  <!-- #parent>.class名*nでtab押すとEmmetによる自動補完でid=parentの親要素(div)のなかにclass名のdivがn個生成される -->
  <div id="parent">
    <div class="cls"></div>
    <div class="cls"></div>
    <div class="cls"></div>
    <div class="cls"></div>
    <div class="cls"></div>
    <div class="cls"></div>
  </div>
  <!-- #parent>.class-$*nでtab押すとEmmetによる自動補完でid=parentの親要素(div)のなかにclass名のdivがn個で$=nで生成される -->
  <div id="conteiner">
    <div class="cls-1"></div>
    <div class="cls-2"></div>
    <div class="cls-3"></div>
    <div class="cls-4"></div>
    <div class="cls-5"></div>
  </div>
  <style>
    .cls{
      background-size: auto;
      /* backsで自動補完でbackground-sizeが表示される */
    }
  </style>
</body>
</html>
